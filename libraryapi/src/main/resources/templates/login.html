<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      width: 100%;
      max-width: 380px;
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
      padding: 2rem;
    }

    .login-card h4 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-control {
      border-radius: 0.75rem;
      padding: 0.75rem;
    }

    .btn-login {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      border: none;
      color: white;
      border-radius: 0.75rem;
      transition: 0.3s;
    }

    .btn-login:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .text-small {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div class="login-card">
    <h4>Entrar na conta</h4>
    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuario" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Didgite sua senha" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="lembrar">
                <label class="form-check-label text-small" for="lembrar">
                    Lembrar de mim
                </label>
            </div>
            <a href="#" class="text-decoration-none text-primary text-small">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="btn btn-login w-100 py-2">Entrar</button>
    </form>
    <div class="text-center mt-3">
        <span class="text-small">NÃ£o tem uma conta? <a href="#" class="text-primary text-decoration-none">Cadastre-se</a></span>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
